services:
  - type: web
    name: solirium
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 120
    envVars:
      - key: OPERATOR_ID
        value: "0.0.YOUR_ACCOUNT_ID"
      - key: OPERATOR_KEY
        value: "YOUR_PRIVATE_KEY"  
      - key: NETWORK
        value: "testnet"
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: solirium-db
          property: connectionString
databases:
  - name: solirium-db
    databaseName: solirium
    user: solirium